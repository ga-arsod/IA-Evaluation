<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>

    <link rel="stylesheet" href="./styles/admin.css">
</head>

<body>
    <div id="mainContainer">
        <form action="" onsubmit="postData()">
            <div>
                <label for="image_url">
                    Book Cover Image
                </label>
                <input type="text" id="image_url" class="formInput" required>
            </div>
            <div>
                <label for="book_name">
                    Name of the book
                </label>
                <input type="text" id="book_name" class="formInput" required>
            </div>
            <div>
                <label for="author">
                    Author of the book
                </label>
                <input type="text" id="author" class="formInput">
            </div>
            <div>
                <label for="genre">Genre</label>
                <select type="text" id="genre" class="formInput"> 
                    <option value="">Select Genre</option>
                    <option value="science">Science</option>
                    <option value="fiction">Fiction</option>
                    <option value="history">History</option>
                    <option value="tech">Tech</option>
                    <option value="business">Business</option>
                </select>
            </div>
            <div>
                <label for="edition">Edition</label>
                <select type="number" id="edition" class="formInput" required>
                    <option value="">Select Edition</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select>
            </div>
            <div>
                <label for="publisher">Publisher</label>
                <input type="text" id="publisher" class="formInput" required>
            </div>
            <div>
                <label for="cost">Cost</label>
                <input type="number" id="cost" class="formInput" required>
            </div>
            <input type="submit" id="SbmtBtn" value="Add Data">
        </form>


        <table>
            <thead>
                <tr>
                    <th>Cover Image</th>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Edition</th>
                    <th>Publisher</th>
                    <th>Cost</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="modal">
            <button id="xBtn">X</button>
            <form action="" id="modalForm">

            </form>
        </div>
    </div>
</body>

</html>

<script src="./script/admin.js"></script>
